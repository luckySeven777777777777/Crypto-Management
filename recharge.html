  <style>
    body { font-family: Arial, sans-serif; background: transparent; color:#fff; margin:0; padding:20px;}
    h1 { text-align:center; margin-bottom:15px; }
    .container { max-width:400px; margin:0 auto; display:flex; flex-direction:column; gap:12px; position:relative; }

    .select-box { border: 1px solid rgba(255,255,255,0.3); border-radius:8px; background:rgba(30,30,30,0.8); cursor:pointer; padding:8px 12px; display:flex; align-items:center; justify-content:space-between; }
    .select-box span { color:#fff; }

    .dropdown { 
      position:absolute; 
      background: rgba(30,30,30,0.95);

      overflow-y:auto; 
      display:none; 
      z-index:9999; 
    }
    .dropdown div { padding:10px 12px; cursor:pointer; display:flex; align-items:center; gap:12px; border-radius:6px; transition:0.2s; }
    .dropdown div:hover { background: rgba(50,50,50,0.8); }

    input[type=number], input[type=text] {
      font-family: inherit;
      font-size:14px;
      background: rgba(255,255,255,0.05);
      color:#fff;
      border:1px solid rgba(255,255,255,0.3);
      border-radius:8px;
      padding:10px 12px;
      outline:none;
      width:100%;
      box-sizing:border-box;
    }

    #walletAddressInput {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.25);
    }

    #uploadFile { display:none !important; }

    #uploadLabel{
      display:block;
      width:fit-content;
      padding:10px 14px;
      background:#00b894;
      color:#fff;
      border-radius:8px;
      cursor:pointer;
      font-size:14px;
    }

    #uploadedImage{
      display:none;
      width:100px;
      height:100px;
      object-fit:contain;
      margin-bottom:8px;
      border-radius:6px;
      border:1px solid rgba(255,255,255,0.3);
    }

    #submitBtn{
      padding:10px; 
      border:none; 
      border-radius:8px; 
      background:#00b894; 
      color:#fff; 
      cursor:pointer; 
      transition:0.3s;
      font-size:15px;
    }

    #successMsg{ display:none; text-align:center; color:#00b894; font-weight:bold; margin-top:10px; }
    #uploadNotice{ color:#f39c12; font-size:12px; }

    #submitBtn.loading {
      cursor:not-allowed;
      opacity:0.7;
      position:relative;
    }
    #submitBtn.loading::after {
      content:"";
      width:18px;
      height:18px;
      border:3px solid rgba(255,255,255,0.6);
      border-top-color:#fff;
      border-radius:50%;
      animation:spin 0.8s linear infinite;
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
    }
    @keyframes spin { from{transform:translateY(-50%) rotate(0);} to{transform:translateY(-50%) rotate(360deg);} }

    .boost-note { font-size:13px; color:#b9b9b9; margin-top:6px; }
    .boost-expired { font-size:13px; color:#ff6b6b; margin-top:6px; }
    .boost-timer { color:#00ffea; margin-top:6px; font-weight:600; }
  </style>

<script>
// Strikingly ÂÖ®Á´ôÊ≥®ÂÖ•ÔºöÁîüÊàê userid Âπ∂ÊääÂÆÉ‰º†ÁªôÂ§ñÈìæ / iframe / ÈìæÊé•
(function(){
  const USER_KEY = 'nexbit_uid_v1';
  function gen() { return 'U' + Math.random().toString(36).substr(2,4).toUpperCase(); }
  if(!localStorage.getItem(USER_KEY)) localStorage.setItem(USER_KEY, gen());
  window.STR_USER_ID = localStorage.getItem(USER_KEY);
  console.log('[Strikingly] USER_ID =', window.STR_USER_ID);

  const externalDomains = [
    'crypto-management-production-5e04.up.railway.app',
    'www.nexbitsafe.com',
    'crypto-management-production-5e04.up.railway.app:443'
  ];

  function appendToHref(a){
    try{
      const href = a.getAttribute('href');
      if(!href) return;
      if(!/^https?:\/\//i.test(href)) return;
      const hostname = new URL(href).hostname;
      if(externalDomains.some(d => hostname.includes(d))){
        const url = new URL(href);
        if(!url.searchParams.get('userid')) url.searchParams.set('userid', window.STR_USER_ID);
        a.setAttribute('href', url.toString());
      }
    }catch(e){}
  }

  function appendToIframe(iframe){
    try{
      const src = iframe.getAttribute('src');
      if(!src) return;
      if(!/^https?:\/\//i.test(src)) return;
      const hostname = new URL(src).hostname;
      if(externalDomains.some(d => hostname.includes(d))){
        const url = new URL(src);
        if(!url.searchParams.get('userid')) url.searchParams.set('userid', window.STR_USER_ID);
        iframe.setAttribute('src', url.toString());
      }
    }catch(e){}
  }

  function scanAndPatch(){
    document.querySelectorAll('a[href]').forEach(appendToHref);
    document.querySelectorAll('iframe').forEach(appendToIframe);
  }

  document.addEventListener('DOMContentLoaded', scanAndPatch);
  const obs = new MutationObserver(scanAndPatch);
  obs.observe(document.body, {childList:true, subtree:true});

  window.addEventListener('message', function(ev){
    try{
      const allowedOrigins = [
        'https://crypto-management-production-5e04.up.railway.app',
        'https://www.nexbitsafe.com'
      ];
      if(!allowedOrigins.includes(ev.origin)) return;
      if(ev.data && ev.data.type === 'GET_USER_ID'){
        ev.source.postMessage({type:'USER_ID', userid: window.STR_USER_ID}, ev.origin);
      }
    }catch(e){}
  }, false);

})();
</script>
