<!-- public/admin-users.html -->
<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Members</title>
  <style>body{font-family:Arial;padding:18px}table{width:100%;border-collapse:collapse}th,td{padding:8px;border-bottom:1px solid #eee}</style>
</head>
<body>
  <h3>Strikingly 用户列表</h3>
  <table>
    <thead><tr><th>UserID</th><th>UpdatedAt (US)</th></tr></thead>
    <tbody id="tb"><tr><td colspan="2">加载中...</td></tr></tbody>
  </table>

  <script src="js/auth.js"></script>
  <script src="js/nexbit-api.js"></script>

  <script>
    function fmtUS(ts){ if(!ts) return ''; return new Date(Number(ts)).toLocaleString('en-US',{hour12:false, timeZone:'America/New_York'}); }
    async function load(){ const res = await apiListUsers(); const arr = (res && res.users) || []; const tb = document.getElementById('tb'); if(!arr.length) { tb.innerHTML = '<tr><td colspan="2">暂无</td></tr>'; return; } tb.innerHTML = arr.map(u=>`<tr><td>${u.userId}</td><td>${fmtUS(u.updatedAt)}</td></tr>`).join(''); }
    load();
  </script>
</body>
</html>
