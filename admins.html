<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin Login</title>
<style>
body{font-family:Segoe UI,Arial;background:#0d1117;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
.box{background:#111;padding:24px;border-radius:8px;width:320px}
input{width:100%;padding:10px;margin-top:8px;border-radius:6px;border:1px solid #333;background:#0b1220;color:#fff}
button{width:100%;padding:10px;margin-top:12px;border-radius:6px;border:none;background:#238636;color:#fff;cursor:pointer}
</style>
</head>
<body>
<div class="box">
  <h3>管理员登录</h3>
  <input id="user" placeholder="用户名" value="admin">
  <input id="pass" type="password" placeholder="密码" value="">
  <button id="btn">登录</button>
  <div id="msg" style="margin-top:8px;color:#f88"></div>
</div>
<script>
document.getElementById('btn').onclick = async () => {
  document.getElementById('msg').textContent = '';
  const user = document.getElementById('user').value.trim();
  const pass = document.getElementById('pass').value.trim();
  const res = await fetch('/api/admin/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({user, pass})});
  const j = await res.json();
  if (j.success) location.href = '/dashboard-brand.html';
  else document.getElementById('msg').textContent = '登录失败';
};
</script>

<script src="js/nexbit-api.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
